<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sesame Street Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js">
  </script>
</head>
<body>
  <header>
    <h1 class="game-title">Sesame St Memory Game</h1>
    <div class="game-data">
      <div>
        Player 1 Score: <span class="scoreP1">0</span>
      </div>

      <div>
        Player 2 Score: <span class="scoreP2">0</span>
      </div>

      <div>
        Time: <span class="time"></span>
      </div>
    </div>
  </header>
  <div id="winning-message"></div>
  <section class="cards-wrapper">
    
  </section>
  <script src="app.js"></script>
</body>
</html>
