<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sesame Street Memory Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="data">
      <div class="score">
        Player 1 Score: 100
      </div>

      <div class="score">
        Player 2 Score: 100
      </div>

      <div class="time">
        Time: 2:00
      </div>
    </div>
  </header>
  <section class="cards-wrapper">

    <div class="cards"><img src="images/Sesame_Street_logo.png" alt="Sesame Street Logo"></div>
    <div class="cards cookie">
      <img src="images/cookie_monster.jpg" alt="Cookie Monster">
    </div>


    <div class="cards"><img src="images/Sesame_Street_logo.png" alt="Sesame Street Logo"></div>

    <div class="cards"><img src="images/Sesame_Street_logo.png" alt="Sesame Street Logo"></div>
    <div class="cards"><img src="images/Sesame_Street_logo.png" alt="Sesame Street Logo"></div>

    <div class="cards"><img src="images/Sesame_Street_logo.png" alt="Sesame Street Logo"></div>
    <div class="cards"><img src="images/Sesame_Street_logo.png" alt="Sesame Street Logo"></div>

    <div class="cards"><img src="images/Sesame_Street_logo.png" alt="Sesame Street Logo"></div>

    <div class="cards"><img src="images/Sesame_Street_logo.png" alt="Sesame Street Logo"></div>
    <div class="cards"><img src="images/count.jpg" alt="Count Von Count"></div>

  </section>
</body>
</html>
